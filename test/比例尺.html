<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线性比例尺</title>
</head>
<body>
  <script src="../d3.min.js"></script>
  <script>
    // let dataset = [250, 210, 170, 130, 90];
    let dataset = [1.2, 2.3, 0.9, 1.5, 3.3];
    let min = d3.min(dataset);
    let max = d3.max(dataset);
    let linear = d3.scaleLinear() // 返回一个线性比例尺
                   .domain([min, max]) // 设定比例尺的定义域
                   .range([0, 300]); // 设定比例尺的值域
    console.log(linear(0.9))
    console.log(linear(0))
    console.log(linear(5.3))
  </script>
</body>
</html>
